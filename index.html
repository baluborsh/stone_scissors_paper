<html lang="ru">

        <p>
           <input type='button' value='Трай эгейн!' onClick='window.location.reload()'></input>
        </p>
        <p>Вы выбрали:          <b><output class="user-output" for="but"></output></b></p>

        <p>Результат:            <b><output class="result-output" id="result-output"></output></b></p>
